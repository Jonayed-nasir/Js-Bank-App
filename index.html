<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bKash Web App Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-600 font-sans ">

  <!--== Header ==================-->
  <header class="bg-pink-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">bKash</h1>
    <div class="bg-white text-pink-600 rounded-full px-3 py-1 text-sm font-semibold">à§³<span id="balance">0</span></div>

  <!--== Main Buttons===================== -->
  <main class="p-4 md:w-[80%] w-[100%] mx-auto bg-gray-700 rounded-2xl">
    <div class="grid grid-cols-3 gap-4 text-center">
      <button onclick="showForm('add')" class="bg-gray-500 p-4  border-gray-400 rounded shadow text-white cursor-pointer font-semibold">âž• Add Money</button>
      <button onclick="showForm('send')" class="bg-gray-500 p-4 rounded shadow text-white cursor-pointer font-semibold">ðŸ“¤ Send Money</button>
      <button onclick="showForm('withdraw')" class="bg-gray-500 p-4 rounded shadow text-white cursor-pointer font-semibold">ðŸ“¥ Withdraw</button>
    </div>

    <!--== Form Section======================= -->
    <div id="formSection" class="mt-6 hidden">
      <input id="amountInput" type="number" placeholder="Enter amount"
        class="w-full p-3 text-2xl text-white border rounded mb-2 focus:outline-none  bg-gray-400">
      <button onclick="submitAction()" class="bg-pink-600 w-full text-white p-2 rounded">Confirm</button>
    </div>

    <!--== History========================== -->
    <div class="mt-6">
      <h2 class="text-lg font-semibold mb-2 text-gray-300">Transaction History</h2>
      <ul id="history" class="space-y-2"></ul>
    </div>
  </main>

  <script  src="js/script.js"> 
  </script>
</body>
</html>
